<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #f59e0b, #ef4444, #ec4899, #8b5cf6, #3b82f6);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex items-center justify-center p-8">
    <div class="text-center">
        <!-- Decorative elements -->
        <div class="relative">
            <!-- Top decoration -->
            <div class="flex justify-center items-center gap-4 mb-6">
                <div class="h-px w-16 bg-gradient-to-r from-transparent to-amber-500"></div>
                <svg class="w-8 h-8 text-amber-500 float-animation" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                <div class="h-px w-16 bg-gradient-to-l from-transparent to-amber-500"></div>
            </div>
            
            <!-- Main heading -->
            <h1 class="text-7xl md:text-8xl font-bold mb-4 gradient-text tracking-tight">
                Our Menu
            </h1>
            
            <!-- Bottom decoration -->
            <div class="flex justify-center items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></div>
                <div class="w-3 h-3 rounded-full bg-pink-500 animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 rounded-full bg-purple-500 animate-pulse" style="animation-delay: 0.4s;"></div>
            </div>
        </div>
    </div>
</body>
</html>
